apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cms-app.fullname" . }}
  labels:
    {{- include "cms-app.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "cms-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "cms-app.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "cms-app.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/health/
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health/
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "cms-app.fullname" . }}-secret
                  key: secret-key
            - name: DEBUG
              value: "{{ .Values.django.debug }}"
            - name: ALLOWED_HOSTS
              value: "{{ .Values.django.allowedHosts }}"
            - name: CORS_ALLOW_ALL_ORIGINS
              value: "{{ .Values.django.corsAllowAllOrigins }}"
            - name: CORS_ALLOW_CREDENTIALS
              value: "{{ .Values.django.corsAllowCredentials }}"
            - name: LANGUAGE_CODE
              value: "{{ .Values.django.languageCode }}"
            - name: TIME_ZONE
              value: "{{ .Values.django.timeZone }}"
            {{- if .Values.database.enabled }}
            - name: DB_HOST
              value: {{ include "cms-app.fullname" . }}-postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "{{ .Values.database.database }}"
            - name: DB_USER
              value: "{{ .Values.database.user }}"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "cms-app.fullname" . }}-db-secret
                  key: password
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
